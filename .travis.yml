
# travis-ci
os: linux
language: go
dist: trusty
sudo: false

install:
  - go get github.com/peterbourgon/grender
script:
  - make

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: output
    fqdn: "sambacha.github.io/ledgerwatch"
    target_branch: gh-pages
    on:
      branch: source
